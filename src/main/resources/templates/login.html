<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>系統登入</title>
	
	<!--
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	-->
	<th:block th:replace="components/layout::bootstrap_head_css" />
	<link type="text/css" rel="stylesheet" href="/csprscbw/css/system/index.css">
	<th:block th:replace="components/layout::global_utils_js" />
	
</head>
<body class="center">
	<main class="form-signin">
		<div class="alert alert-success" role="alert">
		  	<!--<h4 class="alert-heading">Well done!</h4>-->
		  	本系統測試階段<br>
			若有疑問可通知本系統專人。<br>
			+886-916406021
		</div>
		<form th:action="@{/login}" method="post">
			<div class="text-center" th:if="${param.error}">帳號密碼錯誤</div>
			<div class="text-center" th:if="${param.logout}">登出成功</div>
			<div class="text-center" th:text="${errorMsg}"></div>
			<h1 class="h3 mb-3 fw-normal text-center">
				系統
				<img th:src="@{/image/login.png}" width="40" height="40">
				登入
			</h1>

			<input type="text" class="form-control mb-1" name="username" placeholder="帳號" id="usernameInput" />
			<input type="password" class="form-control mb-1" name="password" placeholder="密碼" id="pwdInput" />
			<span style="display: inline"> 
				<input type="text" class="mb-1" name="imageCode" placeholder="驗證碼" style="width:50%;height:30px;" /> 
				<img id="captchaImg" src="/csprscbw/code/image" style="border: 2px solid #212529;width:30%;height:35px;" />
				&nbsp;
				<button type="button" class="btn btn-outline-secondary" title="重新整理"
					onclick="document.getElementById('captchaImg').src='/csprscbw/code/image';">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
					  <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
					  <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
					</svg>
				</button>
			</span>
			<!--
			<div class="checkbox mb-1">
				<label> <input type="checkbox" value="remember-me"
					name="remember-me"> 記住我
				</label>
			</div>
			-->
			<hr>
			<button class="w-100 btn btn-lg btn-primary btn-sm mb-1" type="submit">登入</button>
			<a class="w-100 btn btn-lg btn-secondary btn-sm" type="submit" href="/csprscbw/handleLogin/forgotPwd">忘記密碼</a>
		</form>
	</main>
</body>
</html>
