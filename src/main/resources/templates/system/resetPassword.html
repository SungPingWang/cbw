<html lang="en" xmlns:th="http://www.thymeleaf.org">

<title>forgot password</title>

</head>
<body class="center">
	重新設定密碼啦，請輸入兩次你的密碼
	<div th:text="${errorMsg}"></div>
	<form th:action="@{/handleLogin/resetPwd}" method="post">

		<button type="submit">送出</button>
	</form>
	
	
</body>
