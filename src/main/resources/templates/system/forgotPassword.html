<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <title>忘記密碼</title>
    
	<th:block th:replace="components/layout::pwdForgotReset_static" />

</head>

<body>
	<!--https://www.w3docs.com/learn-html/html-form-templates.html-->
    <div class="main-block">
        <h6>請輸入帳號</h6>
		<form th:action="@{/handleLogin/forgotPwd}" method="post">
            <hr>
            <label id="icon" for="acc"><i class="fas fa-user"></i></label>
            <input type="text" name="acc" id="acc" placeholder="帳號" required />
			<label id="icon" for="mail"><i class="fas fa-envelope"></i></label>
        	<input type="text" name="mail" id="mail" placeholder="Email" required/>
            <div class="btn-block">
				<p th:text="${errorMsg}" style="color: red;"></p>
				<button type="submit">寄送信件</button>
				<a href="/csprscbw/login">返回登入頁面</a>
            </div>
        </form>
    </div>
</body>

</html>
