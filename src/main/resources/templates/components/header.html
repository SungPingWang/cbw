<header th:fragment="header">
    <style>
        .blog-header {
            line-height: 1;
            border-bottom: 1px solid #e5e5e5;
        }
        .blog-header-logo {
            font-family: "Playfair Display", Georgia, "Times New Roman", serif
                /*rtl:Amiri, Georgia, "Times New Roman", serif #e5e5e5;*/
            ;
            font-size: 2.25rem;
        }
    </style>
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
				
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="/csprscbw/cwb/index" style="font-size:30px">CSPRS CBW</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <span class="">
                    <div id="myBtn" onclick="goProfile()">
                        <img src="/csprscbw/image/authentication.png" width="30" height="30"></img>
                    </div>
                </span>
                &nbsp;&nbsp;&nbsp;
                <span class="">
                    <div title="Logout" style="height: 30px;">
                        <a href="/csprscbw/logout">
                            <img src="/csprscbw/image/logout.png" width="30" height="30"></img>
                        </a>
                    </div>
                </span>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
        </div>
    </header>


    <div class="container">		
        <div class="position-relative overflow-hidden p-3 p-md-3 m-md-3 text-center bg-light">
            <div class="btn-group" role="group" aria-label="Basic example">
                <a href="/csprscbw/cbw_station" class="btn btn-outline-secondary btn-sm">站點</a>
                <!-- sec:authorize="hasRole('ROLE_ADMIN')"  -->
                <a href="/csprscbw/account" class="btn btn-outline-secondary btn-sm">帳號管理</a>
                <a sec:authorize="hasRole('ROLE_ADMIN')" href="/csprscbw/permission"
                    class="btn btn-outline-secondary btn-sm">權限管理</a>
                <a href="/csprscbw/cwb/index" class="btn btn-outline-secondary btn-sm">首頁</a>
                <a class="btn btn-outline-danger btn-sm" data-bs-toggle="collapse" href="#collapseExample" role="button"
                    aria-expanded="false" aria-controls="collapseExample">
                    注意
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                        th:text="${#lists.size(session.WarningMsgs)}">
                        99+
                        <span class="visually-hidden">unread messages</span>
                    </span>
                </a>
            </div>
        </div>

        <div class="collapse" id="collapseExample">
            <div class="card card-body" style="border: 1px solid rgb(235 0 67 / 50%);">
                <!-- <img src="/csprscbw/image/warning.png" width="10" height="10" class="col-1 mx-auto" /> -->
                <div class="card" style="width: 100%;">
                    <ul class="list-group list-group-flush" th:each="msg: ${session.WarningMsgs}">
                        <li class="list-group-item">
                            <img src="/csprscbw/image/warning.png" width="20" height="20" />
                            &nbsp;<span th:text="${msg}" style="color:#ff0023;"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        var goProfile = function () {
            console.log("go Profile");
            window.open("/csprscbw/mapping/profile", "", "height=700,width=1000,scrollbars=no");
        }
    </script>
</header>
