<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar navbar-brand" href="/csprscbw/cwb/index" style="font-size: 20px !important;">
                <img src="/csprscbw/image/gis.png" width="30" height="30"></img>&nbsp;CSPRS CBW
            </a>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <span class="navbar-text">
                    <div id="myBtn" onclick="goProfile()">
                        <img src="/csprscbw/image/authentication.png" width="40" height="40"></img>
                    </div>
                </span>
                &nbsp;&nbsp;&nbsp;
                <span class="navbar-text">
                    <div title="Logout" style="height: 40px;">
                        <a href="/csprscbw/logout">
                            <img src="/csprscbw/image/logout.png" width="40" height="40"></img>
                        </a>
                    </div>
                </span>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="position-relative overflow-hidden p-3 p-md-2 m-md-3 text-center bg-light">
            <div class="btn-group" role="group" aria-label="Basic example">
                <a href="/csprscbw/cbw_station" class="btn btn-outline-secondary btn-sm">站點</a>
                <!-- sec:authorize="hasRole('ROLE_ADMIN')"  -->
                <a href="/csprscbw/account" class="btn btn-outline-secondary btn-sm">帳號管理</a>
                <a sec:authorize="hasRole('ROLE_ADMIN')" href="/csprscbw/permission" class="btn btn-outline-secondary btn-sm">權限管理</a>
                <a href="/csprscbw/cwb/index" class="btn btn-outline-secondary btn-sm">首頁</a>
                <a class="btn btn-danger btn-sm" data-bs-toggle="collapse" href="#collapseExample" role="button"
                    aria-expanded="false" aria-controls="collapseExample">
                    注意
                </a>
            </div>
        </div>

        <div class="collapse" id="collapseExample">
            <div class="card card-body" style="border: 1px solid rgb(235 0 67 / 50%);">
            	<!-- <img src="/csprscbw/image/warning.png" width="10" height="10" class="col-1 mx-auto" /> -->
				<div class="card" style="width: 100%;">
					<ul class="list-group list-group-flush" th:each="msg: ${session.WarningMsgs}">
						<li class="list-group-item" >
							<img src="/csprscbw/image/warning.png" width="20" height="20" />
							&nbsp;<span th:text="${msg}" style="color:#ff0023;"></span>
						</li>
					</ul>
				</div>
            </div>
        </div>
    </div>
    <br>

    <script>
        var goProfile = function () {
            console.log("go Profile");
            window.open("/csprscbw/mapping/profile", "", "height=700,width=1000,scrollbars=no");
        }
    </script>
</header>
